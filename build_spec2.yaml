version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

env:
  exportedVariables:
    - isBuilt

steps:
  - type: Command
    name: "Run Build"
    command: |
      # mvn clean install -DskipTests
      echo "first step"
  - type: Command
    name: "zip the repo"
    command: |
      zip -r repo.zip ${OCI_WORKSPACE_DIR}/build
      ls
      isBuilt=true
      cd notExist
      echo "last command"
    onFailure:
      - type: Command
        timeoutInSeconds: 400
        shell: /bin/sh
        command: |
          echo "Handling Failure"
          build_result=FAILURE
          echo "Failure successfully handled"
        timeoutInSeconds: 400
  - type: Command
    name: "After fail"
    command: |
      echo "last step"
      echo $isBuilt
outputArtifacts:
  - name: built-gh-repo
    type: BINARY
    location: ${OCI_WORKSPACE_DIR}/build/repo.zip
